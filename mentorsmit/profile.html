<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
	<script>
		$('#display').click(function() {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:8080/mentors2',
          dataType:"json", //to parse string into JSON object,
          success: function(data) { 
              if(data) {
                for(let i=0;i<data.length;i++) {
                    $('#table tbody').append("<tr><td>"+data[i].uname+"</td><td>"+data[i].pwd);
                }
            }
          },
          error: function(jqXHR, textStatus, errorThrown){
              alert('error: ' + textStatus + ': ' + errorThrown);
          }
      });

      return false;
});
	</script>
<h1>Hi Student!!</h1>
<button id="display">Display Profile</button>
<p id="ab"></p>
<table id="table">
        <tr>
            <th>name</th>
            <th>details</th>
            <!-- <th>Description</th> -->
            <!-- <th>Image</th>  -->
        </tr>
    </table>
</body>
</html>
